<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exit9 Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
      color: #333333; /* Dark text color */
    }

    header {
      background-color: #45aaf2; /* Light blue header background */
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff; /* White text color for header */
    }

    section {
      padding: 40px;
      text-align: center;
    }

    .logo {
      width: 200px; /* Adjust the size based on your logo dimensions */
    }

    footer {
      background-color: #f06292; /* Pink footer background */
      padding: 20px;
      text-align: center;
      color: #ffffff; /* White text color for footer */
    }
  </style>
</head>

<body>
  <header>
    <h1>Exit9 Design</h1>
  </header>

  <section>
    <img src="path/to/your/logo.png" alt="Exit9 Design Logo" class="logo">
    <p>Welcome to Exit9 Design, your partner in creative broadcast solutions.</p>
    <!-- Add more content or sections as needed -->
  </section>

  <footer>
    <p>&copy; 2024 Exit9 Design. All rights reserved.</p>
  </footer>
</body>

</html>
